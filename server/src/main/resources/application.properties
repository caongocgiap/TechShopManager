# SERVER CONFIGURATION
spring.application.name=TechShopManagement
server.port=${SERVER_PORT:1234}
app.default-target-url=${FRONTEND_URL:http://localhost:5678}
app.default-target-url-staff=${FRONTEND_URL:http://localhost:5678}/redirect
app.default-target-url-user=${FRONTEND_URL:http://localhost:5678}/user

# DATABASE CONFIGURATION
spring.datasource.url=jdbc:mysql://${DATABASE_HOSTNAME:localhost}:3306/tech_shop_management?createDatabaseIfNotExist=true
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:abc@123}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# JPA CONFIGURATION
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.format_sql=true

#SECURITY CONFIGURATION
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email, profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/oauth2/callback/{registrationId}

# FRONTEND INFORMATION
frontend.url=${FRONTEND_URL:http://localhost:5678}

# EMAIL ADMIN
email.admin=${EMAIL_ADMIN:giaptapcode.dev@gmail.com}